name: Build and Publish Docker Image

# 触发条件：当代码推送到 main 或 master 分支时
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # 允许手动触发

env:
  # 使用 GitHub 官方容器仓库 (GHCR)
  REGISTRY: ghcr.io
  # 镜像名称默认为 仓库名 (例如: username/node-daemon-service)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 允许写入 GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # [新增] 设置 QEMU，这是构建多架构镜像（如 ARM64）所必须的
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # [新增] 指定构建平台。
          # linux/amd64: 适用于大多数 VPS (Intel/AMD CPU)
          # linux/arm64: 适用于 Oracle ARM, 树莓派, Mac M1/M2 等
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # [可选] 开启缓存，加快构建速度
          cache-from: type=gha
          cache-to: type=gha,mode=max
